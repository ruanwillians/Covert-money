<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b> <br>
                <select>
                    <option>
                        R$:  <b>Real Brasileiro</b>
                    </option>
                </select>
            </label>
           
            <label>
                Converter <b>para</b> <br>
                <select id="selectCoin">
                    <option>
                        US$: Dolar Americano
                    </option>
                    <option>
                        € : Euro
                    </option>
                </select>
            </label>

            <label>
                Valor <br>
               <input placeholder="R$: 10.000,00">

               <button type="button">Converter</button>

               <section>
                    <div>
                        <img src="./assets/brasil.png" alt="Bandeira-Brasil">
                        <p class="coin">Real</p>
                        <p id= "currency" >R$: 10.000,00</p>
                    </div>

                    <div>
                        <img src="./assets/Group.png">
                    </div>

                    <div>
                        <img src="./assets/estados-unidos .png" id="countryConvert" alt="Bandeira-País-Conversão">
                        <p class="coin" id="coinConvert" >Dólar</p>
                        <p id="convertDolar">R$: 2.000,00</p>
                    </div>
                    
               </section>
            </label>

        </main>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
